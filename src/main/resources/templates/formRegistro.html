<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Registro')"></head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <h3 class="mb-1">📝 Crear cuenta</h3>
            <small class="text-muted">Regístrate para comenzar</small>
        </div>

        <form method="post" th:action="@{/registro}" th:object="${registroData}" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input id="nombre" name="nombre" type="text" class="form-control" th:field="*{nombre}" required placeholder="Tu nombre completo">
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="form-group mt-3">
                <label for="eMail">Correo electrónico</label>
                <input id="eMail" name="eMail" type="email" class="form-control" th:field="*{email}" required placeholder="tucorreo@ejemplo.com">
                <div class="invalid-feedback">Ingresa un correo válido.</div>
            </div>

            <div class="form-group mt-3">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" th:field="*{password}" required placeholder="********">
                <div class="invalid-feedback">Ingresa una contraseña segura.</div>
            </div>

            <button type="submit" class="btn btn-success btn-block mt-4">
                ✅ Registrarse
            </button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"></div>
<script>
    // Validación visual estilo Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
    </script>
</body>
</html>
