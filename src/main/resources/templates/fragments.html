<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

<!-- Navbar Fragment -->
<div th:fragment="navbar(usuario)">
    <div class="d-flex flex-column bg-dark text-white align-items-center py-4" style="min-height: 100vh; width: 100%;">
        
        <h4 class="mb-4 text-center">📝 ToDo List</h4>

        <!-- Foto de perfil -->
        <div class="rounded-circle bg-secondary mb-3" style="width: 100px; height: 100px; overflow: hidden;">
            <img th:if="${usuario.fotoUrl}" th:src="@{${usuario.fotoUrl}}"
                 class="img-fluid h-100 w-100" style="object-fit: cover;">
            <div th:unless="${usuario.fotoUrl}" class="d-flex justify-content-center align-items-center h-100 w-100 text-white">
                <span style="font-size: 2rem;">👤</span>
            </div>
        </div>

        <!-- Nombre del usuario -->
        <div class="mb-4 text-center font-weight-bold" th:text="${usuario.nombre}"></div>

        <!-- Botones -->
        <a class="btn btn-outline-light btn-sm mb-2 w-75 text-center" 
           th:href="@{/usuarios/{id}/editar(id=${usuario.id})}">⚙️ Editar perfil</a>
        <a class="btn btn-outline-light btn-sm w-75 text-center" href="/logout">🚪 Cerrar sesión</a>
    </div>
</div>



</html>
