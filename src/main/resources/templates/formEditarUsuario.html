<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Editar perfil')"></head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Perfil</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/{id}/editar(id=${usuario.id})}" 
                          th:object="${usuario}" method="post" enctype="multipart/form-data">

                        <div class="form-group mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="foto">Foto de perfil</label>
                            <input type="file" name="foto" class="form-control">
                            <div th:if="${usuario.fotoUrl != null}" class="mt-3 text-center">
                                <img th:src="@{${usuario.fotoUrl}}" 
                                     alt="Foto actual" 
                                     class="rounded-circle shadow" 
                                     style="width: 120px; height: 120px; object-fit: cover;">
                                <p class="mt-2 text-muted small">Foto actual</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a class="btn btn-secondary" 
                               th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>

                        <div th:if="${error}" class="alert alert-danger mt-3">
                            <p th:text="${error}"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>
</body>
</html>
