<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Editar perfil')"></head>
<body>

<div class="container mt-5">
    <h2>Editar perfil</h2>
    <form th:action="@{/usuarios/{id}/editar(id=${usuario.id})}" th:object="${usuario}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="foto">Foto de perfil</label>
            <input type="file" name="foto" class="form-control-file">
            <div th:if="${usuario.fotoUrl != null}" class="mt-2">
                <img th:src="@{${usuario.fotoUrl}}" alt="Foto actual" style="width: 100px;" class="rounded">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a class="btn btn-secondary" th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">Cancelar</a>
    </form>
</div>

<div th:replace="fragments :: javascript"></div>
</body>
</html>
