<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Login')"></head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h3 class="mb-1">游댏 Iniciar sesi칩n</h3>
            <small class="text-muted">Accede a tu lista de tareas</small>
        </div>

        <form method="post" th:action="@{/login}" th:object="${loginData}" novalidate>
            <div class="form-group">
                <label for="eMail">Correo electr칩nico</label>
                <input id="eMail" name="eMail" type="email" class="form-control" th:field="*{eMail}" required placeholder="tucorreo@gmail.com">
                <div class="invalid-feedback">Ingresa un correo v치lido.</div>
            </div>

            <div class="form-group mt-3">
                <label for="password">Contrase침a</label>
                <input id="password" name="password" type="password" class="form-control" th:field="*{password}" required placeholder="********">
                <div class="invalid-feedback">La contrase침a es obligatoria.</div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
                游댑 Entrar
            </button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/registro}" class="text-decoration-none">쯅o tienes cuenta? Reg칤strate</a>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <strong>Error:</strong> <span th:text="${error}">Credenciales inv치lidas</span>
    </div>
</div>
<div th:replace="fragments::javascript"></div>
<script>
    // Validaci칩n Bootstrap visual
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
    </script>
</body>
</html>
